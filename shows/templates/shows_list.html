<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shows</title>
</head>
<body>
<div>
    <ul>
        {% for i in shows %}
        <li>
            <h2><a href="/shows/{{ i.id }}/">{{ i.title }}</a></h2>
            <p>{{ i.genre }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
